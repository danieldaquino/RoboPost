<html>
	<head>
		<title>RoboPost</title>
		<!-- Import all Models -->
		<script src="Models/CarRobot.js"></script>
		<!-- Import all Views -->
		<script src="Views/VisualBot.js"></script>
		<script src="Views/SettingsPanel.js"></script>
		<script src="Views/StartStopButton.js"></script>
		<!-- Import all Controllers -->
		<script src="Controllers/FileSaver.js"></script>
		<script src="Controllers/socket.io.js"></script>
		<script src="Controllers/CloudRobot.js"></script>
		<script src="Controllers/HTTPRequests.js"></script>
		<script src="Controllers/RobotDataCSV.js"></script>
		<!-- Import Main -->
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link href="/fontawesome/css/fontawesome-all.css" rel="stylesheet">
	</head>
	<body onload="Load()">
		<div id="MainContainer">
			<div id="ControlContainer">
				<span>
					<button class="TopBarButton" id="StartStopButtonElement"><i class="fas fa-play"></i></button>
				</span>
				<span style="display:flex; justify-content:flex-end;align-items: center;">
					<button class="TopBarButton" onclick="TheRobotDataCSV.Download()"><i class="fas fa-download"></i></button>
					<button class="TopBarButton" id="ShowSettingsButton"><i class="fas fa-cog"></i></button>
					<img id="Hero" src="/Graphics/logo.png"/>
				</span>
			</div>
			<canvas id="BotCanvas">
			
			</canvas>
			<div id="SettingsPanelDiv">
				<div>Desired Speed – <span id="DesiredSpeedDisplay"></span> cm/s</div>
				<input id="DesiredSpeed" value="0.3" value="0" type="range" min="10" max="120" step="1">
				<div>Cruise Proportional Gain – <span id="CruiseKpDisplay"></span></div>
				<input id="CruiseKp" value="0.3" type="range" min="0.0" max="1.0" step="0.005">
				<div>Cruise Differential Gain – <span id="CruiseKdDisplay"></span></div>
				<input id="CruiseKd" value="0.7" type="range" min="0.0" max="1.0" step="0.005">
				<div>Cruise Sharpness – <span id="CruiseSharpnessDisplay"></span> cm</div>
				<input id="CruiseSharpness" value="11" type="range" min="9" max="200" step="1">
				<div>Cornering P brake — <span id="CorneringPBrakeDisplay"></span></div>
				<input id="CorneringPBrake" value="0.1" type="range" min="0.0" max="1" step="0.05">
				<div>Cornering D brake – <span id="CorneringDBrakeDisplay"></span></div>
				<input id="CorneringDBrake" value="0.9" type="range" min="0.0" max="1" step="0.05">				
				<div>Motor Proportional Gain – <span id="MotorKpDisplay"></span></div>
				<input id="MotorKp" value="0.3" type="range" min="0.0" max="1.0" step="0.005">
				<div>Motor Differential Gain – <span id="MotorKdDisplay"></span></div>
				<input id="MotorKd" value="0.7" type="range" min="0.0" max="1.0" step="0.005">
			</div>
		</div>
	</body>
</html>
