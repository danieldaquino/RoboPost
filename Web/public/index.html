<html>
	<head>
		<title>RoboPost</title>
		<script src="HTTPRequests.js"></script>
		<script src="main.js"></script>
		<script src="VisualBot.js"></script>
		<script src="SettingsPanel.js"></script>
		<script src="FileSaver.js"></script>
		<script src="socket.io.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link href="/fontawesome/css/fontawesome-all.css" rel="stylesheet">
	</head>
	<body onload="Load()" onresize="ResizeCanvas();">
		<div id="MainContainer">
			<div id="ControlContainer">
				<span>
					<button class="TopBarButton" id="StartStopButton" onclick="StartStop()"><i class="fas fa-play"></i></button>
				</span>
				<span style="display:flex; justify-content:flex-end;align-items: center;">
					<button class="TopBarButton"onclick="DownloadCSV()"><i class="fas fa-download"></i></button>
					<button class="TopBarButton" id="ShowSettingsButton" onclick="ShowHideSettings()"><i class="fas fa-cog"></i></button>
					<img id="Hero" src="logo.png"/>
				</span>
			</div>
			<canvas id="BotCanvas">
			
			</canvas>
			<div id="SettingsPanel">
				<div>Cruise Proportional Gain – <span id="CruiseKpDisplay"></span></div>
				<input id="CruiseKp" oninput="UpdateSettings()" type="range" min="0.0" max="10.0" step="0.1">
				<div>Cruise Differential Gain – <span id="CruiseKdDisplay"></span></div>
				<input id="CruiseKd" oninput="UpdateSettings()" type="range" min="0.0" max="10.0" step="0.1">
				<div>Motor Proportional Gain – <span id="MotorKpDisplay"></span></div>
				<input id="MotorKp" oninput="UpdateSettings()" type="range" min="0.0" max="10.0" step="0.1">
				<div>Motor Differential Gain – <span id="MotorKdDisplay"></span></div>
				<input id="MotorKd" oninput="UpdateSettings()" type="range" min="0.0" max="10.0" step="0.1">
			</div>
		</div>
	</body>
</html>
